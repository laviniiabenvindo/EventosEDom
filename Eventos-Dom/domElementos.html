<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom selecionando elementos</title>
</head>
<body>
    <input type="text"
    placeholder="Digite seu nome!"
    id="entrada"
    class="campo_nome"
    name="nome"
    data-MinhaPropriedade="">

    <script>
        console.log(document.getElementById('entrada'))
        console.log(document.getElementsByTagName('input'))
        console.log(document.getElementsByClassName('campo_nome'))
        console.log(document.getElementsByName('nome'))
        console.log(document.querySelector('#entrada'))
        console.log(document.querySelector('.campa_nome'))
        console.log(document.querySelector('[data-MinhaPropriedade]'))
    </script>
</body>
</html>
