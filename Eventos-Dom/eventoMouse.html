<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title> 
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Eventos mouse
    - onclick = Um clique do mouse
    - ondblclick = Dois clique do mouse
    - onmouseup = Quando o mouse Ã© solto
    - onmouseover = Quando colocamos o mouse em cima do elemento
    - onmouseout = Quando tiramos o mouse de cima do elemento 
 -->

    <div onmouseover="acao()" onmouseout="acao1()"></div>
    <script>
        function acao(){
            console.log("Evento disparado")
        }
        function acao1(){
            console.log("Evento Out disparado")
        }
    </script>
</body>
</html>
